<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature.js</title>
    <link href="Normalize.css" rel="stylesheet">
    <link href="TemperatureStyle.css" rel="stylesheet">
</head>
<body>
<div class="input-temperature">
    <input id="input" type="text" placeholder="Введите температуру в градусах C" style="width: 240px">
    <button id="input-temperature-button" type="button">Ввод</button>
</div>
<div class="output-temperature">
    <p id="output-fahrenheit">Вывод температуры в фаренгейтах</p>
    <p id="output-kelvin">Вывод температуры в кельвинах</p>
</div>
<script src="Temperature.js"></script>
</body>
</html>
